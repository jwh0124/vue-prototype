<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Vue.js 애완 용품샵</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <h1 v-text="sitename"></h1>
                </div>
                <div class="nav navbar-nav navbar-right cart">
                    <button type="button" class="btn btn-default btn-lg" v-on:click="showCheckout">
                        <span class="glyphicon glyphicon-shopping-cart">
                            {{cartItemCount}}
                        </span>
                        <span>CheckOut</span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="row product">
                <div v-if="showProduct">
                    <div class="col-md-2 col-md-offset-1">
                        <figure>
                            <img v-bind:src="product.image" alt="cat">
                        </figure>
                    </div>
                    <div class="col-md-6 col-md-offset-2 description">
                        <h1 v-text="product.title"></h1>
                        <p v-html="product.description"></p>
                        <p class="price">
                            {{product.price | formatPrice}}
                        </p>
                        <button class="btn btn-primary btn-lg" v-on:click="addToCart" v-if="canAddToCart">장바구니 담기</button>
                        <button disabled="true" class="btn btn-primary btn-lg" v-else="canAddToCart">장바구니 담기</button>
                    </div>
                </div>
                <div v-else>
                    <div class="col-md-6">
                        <strong>이름:</strong>
                        <input v-model="order.firstName" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <strong>성:</strong>
                        <input v-model="order.lastName" class="form-control" />
                    </div>
                    <div class="col-md-12" verify>
                        <pre>
                            이름: {{order.firstName}}
                            성: {{order.lastName}}
                        </pre>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript">
        var APP_LOG_LIFECYCLE_EVENTS = true;

        var webstore = new Vue({
            el: '#app',
            data: {
                showProduct: true,
                sitename: "Vue.js 애완 용품샵",
                order: {
                    firstName: '',
                    lastName: ''
                },
                product: {
                    id: 1001,
                    title: "고양이 사료, 25파운드",
                    description: "당신의 고양이를 위한 <em>거부할 수 없는<em>, 유기농 25파운드 사료입니다.",
                    price: 2000,
                    image: "assets/images/product-fullsize.png",
                    availableInventory: 5
                },
                cart: []
            },
            filters: {
                formatPrice(price) {
                    if (!parseInt(price)) {
                        return "";
                    }
                    if (price > 99999) {
                        var priceString = (price / 100).toFixed(2);
                        var priceArray = priceString.split("").reverse();
                        var index = 3;
                        while (priceArray.length > index + 3) {
                            priceArray.splice(index + 3, 0, ",");
                            index += 4;
                        }
                        return "$" + priceArray.reverse().join("");
                    } else {
                        return "$" + (price / 100).toFixed(2);
                    }
                }
            },
            methods: {
                addToCart: function() {
                    this.cart.push(this.product.id);
                },
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                }
            },
            computed: {
                cartItemCount: function() {
                    return this.cart.length || '';
                },
                canAddToCart: function() {
                    return this.product.availableInventory > this.cartItemCount;
                }
            },
        })
    </script>
</body>

</html>
